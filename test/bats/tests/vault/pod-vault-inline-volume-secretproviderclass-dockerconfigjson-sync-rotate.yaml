kind: Pod
apiVersion: v1
metadata:
  name: secrets-store-inline-dockerconfigjson-sync-rotate
spec:
  containers:
  - image: quay.io/openshifttest/hello-openshift@sha256:b1aabe8c8272f750ce757b6c4263a2712796297511e0c6df79144ee188933623
    name: busybox
    imagePullPolicy: IfNotPresent
    command:
    - "/bin/sleep"
    - "10000"
    env:
      - name: SECRET_DOCKERCONFIGJSON
        valueFrom:
          secretKeyRef:
            name: dockerconfigjsonsecret
            key: .dockerconfigjson
    volumeMounts:
    - name: secrets-store-inline
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-dockerconfigjson-sync-rotate"